---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-admin-k8s-deployment
spec:
  selector:
    matchLabels:
      app: dev-admin-k8s
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dev-admin-k8s
    spec:
      containers:
        - name: dev-admin-k8s
          image: registry.digitalocean.com/resty-registry/dev-admin:latest
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /api/health/check
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/bash", "-c", "sleep 120"]
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: dev-admin-service
spec:
  selector:
    app: dev-admin-k8s
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
