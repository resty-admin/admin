<ul class="list">
	<li class="list-item" *ngFor="let item of items">
		<a *ngIf="type === 'link'" class="link" [routerLink]="item.routerLink" routerLinkActive="active">
			<ng-container *ngTemplateOutlet="itemTemplate; context: { $implicit: item }"></ng-container>
		</a>
		<button *ngIf="type === 'button'" class="link" (click)="emitClick(item)">
			<ng-container *ngTemplateOutlet="itemTemplate; context: { $implicit: item }"></ng-container>
		</button>
	</li>
</ul>
