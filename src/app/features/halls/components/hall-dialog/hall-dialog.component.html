<div class="hall-dialog">
	<h1 appTypography theme="2" class="title">{{ data ? "Редактировать зал" : "Добавить зал" }}</h1>

	<form class="form" [formGroup]="formGroup" (ngSubmit)="closeDialog(formGroup.value)">
		<app-input class="input" formControlName="name" placeholder="Введите имя"></app-input>
		<app-file class="input" formControlName="file" placeholder="Введите файл"></app-file>

		<button class="submit" appButton type="submit">Добавить</button>
	</form>
</div>
