<div class="hall-dialog" *transloco="let t">
	<h1 appTypography theme="2" class="title">{{ t("HALL." + (data ? "EDIT" : "CREATE")) }}</h1>

	<form class="form" [formGroup]="formGroup" (ngSubmit)="closeDialog(formGroup.value)">
		<app-input
			class="input"
			formControlName="name"
			[label]="t('FORM.NAME_LABEL')"
			[placeholder]="t('FORM.NAME_PLACEHOLDER')"
		></app-input>
		<app-file
			class="input"
			formControlName="file"
			[label]="t('FORM.FILE_LABEL')"
			[placeholder]="t('FORM.FILE_PLACEHOLDER')"
		></app-file>

		<button class="submit" appButton type="submit">{{ t("BUTTON." + (data ? "EDIT" : "CREATE")) }}</button>
	</form>
</div>
