<div class="hall-dialog" *transloco="let t; read: hallDialog">
	<h1 appTypography theme="2" class="title">{{ t(data?.id ? "edit" : "create") }}</h1>

	<form *transloco="let f; read: form" class="form" [formGroup]="formGroup" (ngSubmit)="closeDialog(formGroup.value)">
		<app-input
			class="input"
			formControlName="name"
			[label]="f('name_label')"
			[placeholder]="f('name_placeholder')"
		></app-input>
		<app-file
			class="input"
			formControlName="file"
			[label]="f('file_label')"
			[placeholder]="f('file_placeholder')"
		></app-file>

		<button class="submit" appButton type="submit">{{ t(data?.id ? "edit" : "create") }}</button>
	</form>
</div>
