<div class="hall">
	<app-image class="image" [remote]="true" [name]="hall?.file?.url" placeholder="hall"></app-image>

	<div class="content">
		<p class="label">{{ hall?.name }}</p>
	</div>

	<app-more
		class="more"
		[class.placeholder]="hall?.file"
		[data]="hall"
		(editClicked)="emitEditClick($event)"
		(deleteClicked)="emitDeleteClick($event)"
	></app-more>
</div>
