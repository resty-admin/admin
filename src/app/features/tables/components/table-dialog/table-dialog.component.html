<div class="table-dialog" *transloco="let t">
	<h1 appTypography theme="2" class="title">{{ t("FORM_" + (data ? "EDIT" : "CREATE")) }}</h1>

	<form class="form" [formGroup]="formGroup" (ngSubmit)="closeDialog(formGroup.value)">
		<app-file
			class="input"
			formControlName="file"
			[label]="t('FORM.FILE_LABEL')"
			[placeholder]="t('FORM.FILE_PLACEHOLDER')"
		></app-file>
		<app-input
			class="input"
			formControlName="name"
			[label]="t('FORM.NAME_LABEL')"
			[placeholder]="t('FORM.NAME_PLACEHOLDER')"
		></app-input>
		<app-input
			class="input"
			formControlName="code"
			[label]="t('FORM.CODE_LABEL')"
			[placeholder]="t('FORM.CODE_PLACEHOLDER')"
		></app-input>

		<button class="submit" appButton type="submit">{{ t("BUTTON_" + data ? "EDIT" : "CREATE") }}</button>
	</form>
</div>
