<ul class="selected-tables">
	<li class="selected-table" *ngFor="let selectedTable of selectedTables; trackBy: trackByFn">
		<span class="label">{{ selectedTable.hall.name }}. {{ selectedTable.name }}</span>
		<button type="button" class="button" (click)="emitRemoveClick(selectedTable)">
			<app-icon class="icon" name="close"></app-icon>
		</button>
	</li>
</ul>
