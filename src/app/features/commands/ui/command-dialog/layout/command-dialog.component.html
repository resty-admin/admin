<div class="command-dialog" *transloco="let t">
	<h1 appTypography theme="2" class="title">{{ t("COMMAND_DIALOG." + (data?.id ? "EDIT" : "CREATE")) }}</h1>

	<form class="form" [formGroup]="formGroup" (ngSubmit)="closeDialog(formGroup.value)">
		<app-input
			formControlName="name"
			[label]="t('FORM.NAME_LABEL')"
			[placeholder]="t('FORM.NAME_PLACEHOLDER')"
			[errors]="formGroup.controls['name'].errors"
		></app-input>
		<app-textarea
			formControlName="description"
			[label]="t('FORM.DESCRIPTION_LABEL')"
			[placeholder]="t('FORM.DESCRIPTION_PLACEHOLDER')"
		></app-textarea>

		<button appButton class="submit" type="submit" [disabled]="formGroup.invalid">
			{{ t("COMMAND_DIALOG." + (data?.id ? "EDIT" : "CREATE")) }}
		</button>
	</form>
</div>
