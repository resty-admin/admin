<div class="payment-system-dialog" *transloco="let t">
	<p appTypography theme="2" class="title">{{ t("PAYMENT_SYSTEM_DIALOG.ADD") }}</p>

	<form class="form" [formGroup]="formGroup" (ngSubmit)="closeDialog(formGroup.value)">
		<app-input
			*ngFor="let field of fields"
			class="input"
			[formControlName]="field"
			[label]="t('FORM' + field + '_label')"
			[placeholder]="t('FORM' + field + '_placeholder')"
		></app-input>

		<button appButton theme="1" class="submit">{{ t("PAYMENT_SYSTEM_DIALOG.CONNECT") }}</button>
	</form>
</div>
