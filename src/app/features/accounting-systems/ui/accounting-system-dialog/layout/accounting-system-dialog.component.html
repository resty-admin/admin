<div class="accounting-system-dialog" *transloco="let t">
	<p appTypography theme="2" class="title">{{ t("ADD") }}</p>

	<form class="form" [formGroup]="formGroup" (ngSubmit)="closeDialog(formGroup.value)">
		<app-input
			*ngFor="let field of fields"
			class="input"
			[formControlName]="field"
			[label]="t(field + '_label')"
			[placeholder]="t(field + '_placeholder')"
		></app-input>

		<button appButton theme="1" class="submit">{{ t("CONNECT") }}</button>
	</form>
</div>
