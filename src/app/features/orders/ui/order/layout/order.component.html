<div class="order" *ngIf="order">
	<app-image class="image" placeholder="table" [remote]="true" [name]="order.table?.file?.url"></app-image>

	<div class="content">
		<app-active-order class="active-order" [activeOrder]="order"></app-active-order>
	</div>

	<app-more class="more" (editClicked)="emitEditClick($event)" (deleteClicked)="emitDeleteClick($event)"></app-more>
</div>
