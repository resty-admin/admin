<div class="attribute-dialog">
	<h1 appTypography theme="2" class="title">
		{{ data ? "Редактировать группу модификацию" : "Добавить группу модификацию" }}
	</h1>

	<form class="form" [formGroup]="formGroup" (ngSubmit)="closeDialog(formGroup.value)">
		<app-input class="input" placeholder="Имя" formControlName="name"></app-input>

		<app-select
			class="input"
			placeholder="Модификации"
			formControlName="attributes"
			[options]="attributes$ | async"
			[searchable]="true"
			[addTag]="addTag"
			bindLabel="name"
			bindValue="value"
			[multiple]="true"
		></app-select>

		<app-select
			class="input"
			placeholder="Выберите тип"
			formControlName="type"
			[options]="attributeGroupTypes"
			bindLabel="name"
			bindValue="value"
		></app-select>

		<app-input class="input" placeholder="Имя" formControlName="maxItemsForPick"></app-input>

		<button class="submit" appButton type="submit">Добавить</button>
	</form>
</div>
