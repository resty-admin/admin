<div class="attribute-dialog" *transloco="let t">
	<h1 appTypography theme="2" class="title">{{ t(data?.id ? "edit" : "create") }}</h1>

	<form class="form" [formGroup]="formGroup" (ngSubmit)="closeDialog(formGroup.value)">
		<app-input
			class="input"
			formControlName="name"
			[label]="t('NAME_LABEL')"
			[placeholder]="t('NAME_PLACEHOLDER')"
		></app-input>

		<app-select
			class="input"
			formControlName="attributes"
			bindLabel="name"
			bindValue="id"
			[label]="t('ATTRIBUTES_LABEL')"
			[placeholder]="t('ATTRIBUTES_DESCRIPTION')"
			[options]="attributes$ | async"
			[searchable]="true"
			[addTag]="addTag"
			[multiple]="true"
		></app-select>

		<app-select
			class="input"
			formControlName="type"
			bindLabel="name"
			bindValue="value"
			[options]="attributeGroupTypes"
			[label]="t('TYPE_LABEL')"
			[placeholder]="t('TYPE_PLACEHOLDER')"
		></app-select>

		<app-input
			class="input"
			formControlName="maxItemsForPick"
			returnType="number"
			[label]="t('MAX_ITEMS_LABEL')"
			[placeholder]="t('MAX_ITEMS_PLACEHOLDER')"
		></app-input>

		<button class="submit" appButton type="submit">{{ t(data?.id ? "EDIT" : "CREATE") }}</button>
	</form>
</div>
