<div class="user-dialog" *transloco="let t">
	<h1 appTypography theme="2" class="title">{{ t(data?.id ? "edit" : "create") }}</h1>

	<form class="form" [formGroup]="formGroup" (ngSubmit)="closeDialog(formGroup.value)">
		<app-input
			class="input"
			formControlName="name"
			[label]="t('NAME_LABEL')"
			[placeholder]="t('NAME_PLACEHOLDER')"
		></app-input>
		<app-input
			class="input"
			formControlName="email"
			[label]="t('EMAIL_LABEL')"
			[placeholder]="t('EMAIL_PLACEHOLDER')"
		></app-input>
		<app-input
			class="input"
			formControlName="tel"
			[label]="t('TEL_LABEL')"
			[placeholder]="t('TEL_PLACEHOLDER')"
		></app-input>
		<app-input
			class="input"
			formControlName="password"
			[label]="t('PASSWORD_LABEL')"
			[placeholder]="t('PASSWORD_PLACEHOLDER')"
		></app-input>
		<app-select
			class="input"
			formControlName="role"
			bindValue="value"
			bindLabel="label"
			[options]="roles"
			[label]="t('ROLE_LABEL')"
			[placeholder]="t('ROLE_PLACEHOLDER')"
		></app-select>

		<button class="submit" appButton type="submit">{{ t(data?.id ? "edit" : "create") }}</button>
	</form>
</div>
