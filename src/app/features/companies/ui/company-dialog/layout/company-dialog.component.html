<div class="company-dialog" *transloco="let t; read: companyDialogI18n">
	<h1 appTypography theme="2" class="title">{{ t(data?.id ? "edit" : "create") }}</h1>

	<form
		*transloco="let f; read: formI18n"
		class="form"
		[formGroup]="formGroup"
		(ngSubmit)="closeDialog(formGroup.value)"
	>
		<app-file
			class="input"
			formControlName="logo"
			[label]="f('file_label')"
			[placeholder]="f('file_placeholder')"
		></app-file>
		<app-input
			class="input"
			formControlName="name"
			[label]="f('name_label')"
			[placeholder]="f('name_placeholder')"
		></app-input>

		<button class="submit" appButton type="submit">{{ t(data?.id ? "edit" : "create") }}</button>
	</form>
</div>
