<div class="product-dialog" *transloco="let t; read: 'form'">
	<h1 appTypography theme="2" class="title">{{ t(data?.id ? "edit" : "create") }}</h1>

	<form class="form" [formGroup]="formGroup" (ngSubmit)="closeDialog(formGroup.value)">
		<app-input
			class="input"
			formControlName="name"
			[label]="t('name_label')"
			[placeholder]="t('name_placeholder')"
		></app-input>
		<app-textarea
			class="input"
			formControlName="description"
			[label]="t('description_label')"
			[placeholder]="t('description_placeholder')"
		></app-textarea>
		<app-input
			class="input"
			formControlName="price"
			returnType="float"
			[label]="t('price_label')"
			[placeholder]="t('price_placeholder')"
		></app-input>
		<app-file
			class="input"
			formControlName="file"
			[label]="t('file_label')"
			[placeholder]="t('file_placeholder')"
		></app-file>
		<app-select
			class="input"
			bindLabel="name"
			bindValue="id"
			formControlName="category"
			[label]="t('category_label')"
			[placeholder]="t('category_placeholder')"
			[options]="categories$ | async"
			[searchable]="true"
			[addTag]="addCategoryTag"
		></app-select>
		<app-select
			class="input"
			bindLabel="name"
			bindValue="id"
			formControlName="attrsGroups"
			[label]="t('attribute_groups_label')"
			[placeholder]="t('attribute_groups_placeholder')"
			[options]="attributeGroups$ | async"
			[multiple]="true"
			[searchable]="true"
			[addTag]="addAttributeGroupTag"
		></app-select>

		<button class="submit" appButton type="submit">{{ t("BUTTON." + (data?.id ? "edit" : "create")) }}</button>
	</form>
</div>
