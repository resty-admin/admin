<div class="category-dialog" *transloco="let t">
	<h1 appTypography theme="2" class="title">{{ t("CATEGORY_DIALOG." + (data?.id ? "EDIT" : "CREATE")) }}</h1>

	<form class="form" [formGroup]="formGroup" (ngSubmit)="closeDialog(formGroup.value)">
		<app-file
			class="input"
			formControlName="file"
			[previewImage]="data?.file"
			[label]="t('FORM.FILE_LABEL')"
			[placeholder]="t('FORM.FILE_PLACEHOLDER')"
		></app-file>
		<app-input
			class="input"
			formControlName="name"
			[label]="t('FORM.NAME_LABEL')"
			[placeholder]="t('FORM.NAME_PLACEHOLDER')"
			[errors]="formGroup.controls['name'].errors"
		></app-input>

		<button appButton class="submit" type="submit" [disabled]="formGroup.invalid">
			{{ t("CATEGORY_DIALOG." + (data?.id ? "EDIT" : "CREATE")) }}
		</button>
	</form>
</div>
