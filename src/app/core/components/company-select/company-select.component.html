<div class="company" *transloco="let t; read: corePage">
	<p class="title">
		<span class="text">{{ t("companies") }}</span>
		<button appIconButton class="button" (click)="emitAddCompanyClick()">
			<app-icon class="icon" name="add"></app-icon>
		</button>
	</p>

	<div class="container" *transloco="let f; read: form">
		<app-select
			class="select"
			bindLabel="name"
			bindValue="id"
			[value]="companyId"
			[label]="f('company_label')"
			[placeholder]="f('company_placeholder')"
			[options]="companies"
			(valueChange)="emitCompanyChange($event)"
		></app-select>

		<app-more
			class="more"
			(editClicked)="emitEditClick(companyId)"
			(deleteClicked)="emitDeleteClick(companyId)"
		></app-more>
	</div>
</div>
