<div class="place" *transloco="let t">
	<p class="title">
		<span class="text">{{ t("PLACES.ADD_PLACE") }}</span>
		<button appIconButton [disabled]="disabled" class="button" (click)="emitAddPlaceClick()">
			<app-icon class="icon" name="add"></app-icon>
		</button>
	</p>
	<div class="container">
		<app-select
			class="select"
			bindLabel="name"
			bindValue="id"
			[value]="placeId"
			[label]="t('FORM.PLACE_LABEL')"
			[placeholder]="t('FORM.PLACE_PLACEHOLDER')"
			[options]="places"
			(valueChange)="emitPlaceChange($event)"
			[disabled]="disabled"
		></app-select>
		<app-more
			class="more"
			[disabled]="!placeId"
			(editClicked)="emitEditClick(placeId)"
			(deleteClicked)="emitDeleteClick(placeId)"
		></app-more>
	</div>
</div>
