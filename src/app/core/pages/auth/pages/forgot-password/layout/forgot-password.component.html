<div class="forgot-password" *transloco="let t">
	<app-image class="image" name="auth"></app-image>

	<app-card theme="1">
		<div class="card">
			<app-image class="logo" name="logo"></app-image>
			<form
				class="form"
				[formGroup]="formGroup"
				[ngSwitch]="typeControl.value"
				(ngSubmit)="forgotPassword(formGroup.value)"
			>
				<app-radio-button class="radio-button" theme="1" [options]="types" [formControl]="typeControl">
					<ng-template #labelTemplate let-option>
						{{ t(option.label) }}
					</ng-template>
				</app-radio-button>

				<app-input
					*ngSwitchCase="'email'"
					formControlName="email"
					class="input"
					type="email"
					[label]="t('EMAIL_LABEL')"
					[placeholder]="t('EMAIL_PLACEHOLDER')"
				></app-input>
				<app-input
					*ngSwitchCase="'tel'"
					formControlName="tel"
					class="input"
					type="tel"
					[label]="t('TEL_LABEL')"
					[placeholder]="t('TEL_PLACEHOLDER')"
				></app-input>

				<button appButton class="submit">{{ t("SEND") }}</button>
			</form>

			<div class="links">
				<a appLink [routerLink]="adminRoutes.SIGN_IN.absolutePath" class="link">{{ t("SIGN-IN") }}</a>
				<a appLink [routerLink]="adminRoutes.SIGN_UP.absolutePath" class="link">{{ t("SIGN-UP") }}</a>
			</div>
		</div>
	</app-card>
</div>
