<div class="sign-in" *transloco="let t">
	<app-image class="image" name="auth"></app-image>

	<app-card theme="1" class="card">
		<app-image class="logo" name="logo"></app-image>

		<form class="form" [formGroup]="formGroup" [ngSwitch]="typeControl.value" (ngSubmit)="signIn(formGroup.value)">
			<app-radio-button class="radio-button" theme="1" [options]="types" [formControl]="typeControl">
				<ng-template #labelTemplate let-option>
					{{ t(option.label) }}
				</ng-template>
			</app-radio-button>

			<app-input
				*ngSwitchCase="'email'"
				class="input"
				type="email"
				formControlName="email"
				[label]="t('EMAIL_LABEL')"
				[placeholder]="t('EMAIL_PLACEHOLDER')"
			></app-input>
			<app-input
				*ngSwitchCase="'tel'"
				class="input"
				type="tel"
				formControlName="tel"
				[label]="t('TEL_LABEL')"
				[placeholder]="t('TEL_PLACEHOLDER')"
			></app-input>
			<app-input
				class="input"
				type="password"
				formControlName="password"
				[label]="t('PASSWORD_LABEL')"
				[placeholder]="t('PASSWORD_PLACEHOLDER')"
			></app-input>

			<div class="social-medias">
				<p class="label">{{ t("OR") }}</p>
				<button appButton theme="2" class="button" type="button">
					<app-icon class="icon" name="google"></app-icon>
					<span class="text">{{ t("GOOGLE") }}</span>
				</button>
				<button appButton theme="2" class="button" type="button">
					<app-icon class="icon" name="telegram"></app-icon>
					<span class="text">{{ t("TELEGRAM") }}</span>
				</button>
			</div>

			<button appButton class="submit">{{ t("SIGN_IN") }}</button>
		</form>

		<div class="links">
			<a appLink [routerLink]="adminRoutes.SIGN_UP.absolutePath" class="link">{{ t("SIGN_UP") }}</a>
			<a appLink [routerLink]="adminRoutes.FORGOT_PASSWORD.absolutePath" class="link">{{ t("FORGOT_PASSWORD") }}</a>
		</div>

		<p class="privacy-policy">{{ t("PRIVACY_POLICY") }}</p>
	</app-card>
</div>
