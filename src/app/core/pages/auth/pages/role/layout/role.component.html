<div class="role-page" *transloco="let t">
	<app-image class="background-image" name="sign-in"></app-image>

	<h1 class="title">Выберите роль</h1>

	<ul class="roles">
		<li class="role" *ngFor="let role of roles; trackBy: trackByFn">
			<a class="role-link" [routerLink]="adminRoutes.SIGN_UP.absolutePath" [queryParams]="{ role: role.value }">
				<span class="label">{{ role.label }}</span>
				<span class="description">{{ role.description }}</span>
				<app-image class="image" [name]="role.image"></app-image>
			</a>
		</li>
	</ul>

	<button class="select">Выбрать</button>
</div>
