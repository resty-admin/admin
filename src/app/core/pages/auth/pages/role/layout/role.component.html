<div class="role-page" *transloco="let t">
	<app-image class="background-image" name="auth"></app-image>

	<h1 class="title">{{ t("ROLES.TITLE") }}</h1>

	<ul class="roles">
		<li class="role" *ngFor="let role of roles; trackBy: sharedService.trackByFn">
			<a class="role-link" [routerLink]="redirect" [queryParams]="{ role: role.value }" [preserveFragment]="true">
				<span class="label">{{ t("ROLES." + role.label) }}</span>
				<span class="description">{{ t("ROLES." + role.description) }}</span>
				<app-image class="image" [name]="role.image"></app-image>
			</a>
		</li>
	</ul>
</div>
