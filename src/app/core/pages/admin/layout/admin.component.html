<div class="admin">
	<app-header
		class="header"
		[isAsideOpen]="isAsideOpen$ | async"
		(burgerClicked)="toggleAside()"
		[user]="user$ | async"
	></app-header>

	<main class="main">
		<app-aside
			class="aside"
			[class.open]="isAsideOpen$ | async"
			[places]="$any(places$ | async)"
			[companies]="$any(companies$ | async)"
			[activeCompanyId]="$any(activeCompanyId$ | async)"
			[activePlaceId]="$any(activePlaceId$ | async)"
			(addCompanyClicked)="openAddCompanyDialog()"
			(addPlaceClicked)="openAddPlaceDialog()"
			[user]="user$ | async"
			(linkClicked)="toggleAside()"
		></app-aside>

		<div class="pages">
			<router-outlet></router-outlet>
		</div>
	</main>
</div>
