<div class="statistic-header" *transloco="let t">
	<p class="money-value">{{ totalAmount }}</p>
	<p class="money-label">{{ t("money") }} {{ t("currency") }}</p>

	<div class="divider"></div>

	<p class="comission-value">5% = {{ tax }} {{ t("currency") }}</p>
	<p class="comission-label">{{ t("comission") }}</p>

	<app-image class="image" name="statistic"></app-image>
</div>
