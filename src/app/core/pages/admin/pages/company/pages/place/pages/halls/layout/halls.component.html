<div class="halls-page" *transloco="let t; read: hallsPage">
	<app-add-header [title]="t('title')" [add]="t('add')" (clicked)="openCreateHallDialog()"></app-add-header>

	<app-filters class="filters"></app-filters>

	<app-list [items]="halls$ | async" [itemTemplate]="hallTemplate" type="link"></app-list>
</div>

<ng-template let-item #hallTemplate>
	<app-hall
		[hall]="item"
		(editClicked)="openUpdateHallDialog(item)"
		(deleteClicked)="openDeleteHallDialog(item)"
	></app-hall>
</ng-template>
