<div class="active-orders-page" *transloco="let t; read: 'active-orders'">
	<app-filters class="filters"></app-filters>

	<ul class="orders">
		<li class="order" *ngFor="let order of orders$ | async">
			<app-image class="image" placeholder="table" [remote]="true" [name]="order.table"></app-image>

			<div class="info">
				<p class="code">{{ order.code }}</p>
				<p class="status">{{ order.status }}</p>
			</div>

			<button
				class="more"
				appIconButton
				[tippy]="actionsTemplate"
				[data]="order"
				placement="left"
				variation="popper"
				theme="1"
			>
				<app-icon class="icon" name="more"></app-icon>
			</button>
		</li>
	</ul>
</div>

<ng-template #actionsTemplate let-data="data" let-hide>
	<app-actions [actions]="actions" [data]="data" [additionalFunc]="hide"></app-actions>
</ng-template>
