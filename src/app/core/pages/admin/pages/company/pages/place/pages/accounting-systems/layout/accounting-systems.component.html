<div class="accounting-systems-page" *transloco="let t">
	<h1 appTypography class="title" theme="1">{{ t("ACCOUNTING_SYSTEMS.TITLE") }}</h1>

	<app-filters class="filters"></app-filters>

	<ng-container *ngIf="accountingSystems$ | async as accountingSystemsData">
		<app-list class="list" [items]="accountingSystemsData.data" [itemTemplate]="accountingSystemTemplate"></app-list>

		<app-pager
			[count]="accountingSystemsData.totalCount"
			[offset]="accountingSystemsData.page - 1"
			[limit]="limit"
			(pageChanged)="updateQuery($event)"
		></app-pager>
	</ng-container>
</div>

<ng-template let-item #accountingSystemTemplate>
	<a [href]="item.configFields.connectUrl + redirectUrl">
		<app-accounting-system [accountingSystem]="item"></app-accounting-system>
	</a>
</ng-template>
