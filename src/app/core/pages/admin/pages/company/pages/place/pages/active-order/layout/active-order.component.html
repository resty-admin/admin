<div class="order-page" *transloco="let t">
	<ng-container *ngIf="activeOrder$ | async as activeOrder">
		<app-order-info [order]="activeOrder"></app-order-info>

		<div class="actions">
			<button class="approve" (click)="approveTableInOrder()">{{ t("ACTIVE_ORDER.CONFIRM") }}</button>
			<button class="reject" (click)="rejectTableInOrder()">{{ t("ACTIVE_ORDER.CONFIRM") }}</button>
		</div>

		<app-users-select
			class="users-select"
			[users]="activeOrder.users"
			[(selectedUsers)]="selectedUsers"
			(selectedUsersChange)="setSelectedUsers($event)"
		></app-users-select>

		<app-products-to-order-select
			class="products-select"
			[productsToOrders]="activeOrder.productsToOrders"
			[(selectedProductsToOrders)]="selectedProductsToOrders"
			(selectedProductsToOrdersChange)="setSelectedProductsToOrders($event)"
		></app-products-to-order-select>

		<div class="actions">
			<button class="approve" (click)="approveProductsInOrder()">{{ t("ACTIVE_ORDER.CONFIRM") }}</button>
			<button class="reject" (click)="rejectProductsInOrder()">{{ t("ACTIVE_ORDER.REJECT") }}</button>
		</div>

		<button class="cancel" (click)="cancelOrder(activeOrder.id)">{{ t("ACTIVE_ORDER.CANCEL") }}</button>

		<app-textarea
			class="textarea"
			[value]="activeOrder.comments"
			[label]="t('FORM.COMMNET')"
			[disabled]="true"
		></app-textarea>
	</ng-container>
</div>
