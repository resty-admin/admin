<div class="users-page" *transloco="let t; read: 'users'">
	<app-add-header
		class="add-header"
		[title]="t('title')"
		[add]="t('add')"
		(clicked)="openCreateUserDialog()"
	></app-add-header>

	<app-tabs class="tabs" [tabs]="pages"></app-tabs>

	<div class="pages">
		<router-outlet></router-outlet>
	</div>
</div>
