query ShiftPage($filtersArgs: [FiltersArgsDto!], $take: Int, $skip: Int) {
	activeShift {
		id
		tables {
			id
			name
			code
			hall {
				id
				name
			}
		}
	}
	tables(filtersArgs: $filtersArgs, take: $take, skip: $skip) {
		page
		totalCount
		data {
			id
			name
			file {
				id
				url
			}
		}
	}
	halls(filtersArgs: $filtersArgs, take: $take, skip: $skip) {
		page
		totalCount
		data {
			id
			name
		}
	}
}
