<div class="menu-page" *transloco="let t">
	<h1 appTypography theme="1" class="title">{{ t("MENU.TITLE") }}</h1>

	<app-tabs class="tabs" [tabs]="pages">
		<ng-template #labelTemplate let-tab>
			{{ t("MENU." + tab.label) }}
		</ng-template>
	</app-tabs>

	<div class="pages" [@routeAnimations]="getRouteAnimationData()">
		<router-outlet></router-outlet>
	</div>
</div>
