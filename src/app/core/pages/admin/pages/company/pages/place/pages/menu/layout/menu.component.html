<div class="menu-page" *transloco="let t">
	<h1 appTypography theme="1" class="title">{{ t("MENU.TITLE") }}</h1>

	<ul class="links">
		<li class="link-item" *ngFor="let page of pages">
			<a class="link" [routerLink]="page.routerLink" routerLinkActive="active">{{ page.label }}</a>
		</li>
	</ul>

	<div class="pages">
		<router-outlet></router-outlet>
	</div>
</div>
