<div class="access-page" *transloco="let t">
	<h1 appTypography theme="1" class="title">{{ t("ACCESS.TITLE") }}</h1>

	<div class="access-header">
		<p class="description">{{ t("ACCESS.DESCRIPTION") }}</p>

		<p class="code" *ngIf="accessCode$ | async as code">
			<span class="text">{{ code }}</span>
			<button class="copy" (click)="copyCode(code)">
				<app-icon class="icon" name="copy"></app-icon>
			</button>
		</p>

		<app-image class="image" name="access"></app-image>
	</div>
</div>
