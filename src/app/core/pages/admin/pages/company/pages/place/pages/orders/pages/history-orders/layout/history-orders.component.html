<div class="all-orders-page" *transloco="let t; read: historyOrdersPage">
	<app-filters class="filters"></app-filters>

	<app-datatable
		class="datatable-desktop"
		[rows]="allOrders$ | async"
		[columns]="columns"
		(clicked)="navigateToHitoryOrder($event)"
	></app-datatable>

	<ul class="datatable-mobile">
		<li class="order" *ngFor="let order of allOrders$ | async; trackBy: sharedService.trackByFn">
			<p class="code">{{ t("code") }} {{ order.orderNumber }}</p>

			<p class="date-label">{{ t("date") }}</p>
			<!--			<p class="date-value">{{ order.date }}</p>-->

			<p class="role-label">{{ t("status") }}</p>
			<p [class]="'role-value' + ' ' + order.status">{{ order.status }}</p>
		</li>
	</ul>
</div>
