<div class="commands-page" *transloco="let t; read: commandsPage">
	<app-add-header
		class="add-header"
		[title]="t('title')"
		[add]="t('add')"
		(clicked)="openCreateCommandDialog()"
	></app-add-header>

	<app-filters class="filters"></app-filters>

	<app-list class="list" [items]="commands$ | async" [itemTemplate]="commandTemplate"></app-list>
</div>

<ng-template let-item #commandTemplate>
	<app-command [command]="item" [actions]="actions"></app-command>
</ng-template>
