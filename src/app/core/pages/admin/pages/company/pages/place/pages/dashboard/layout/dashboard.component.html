<div class="dashboard" *transloco="let t; read: 'dashboard'">
	<h1 appTypography theme="1" class="title">{{ t("title") }}</h1>

	<app-dashboard-header class="header"></app-dashboard-header>

	<ul class="cards">
		<app-dashboard-card
			class="card"
			link="../users/guests"
			[value]="usersCount$ | async"
			[label]="t('guests')"
			icon="group"
		></app-dashboard-card>
		<app-dashboard-card
			class="card"
			link="../users/workers"
			[value]="usersCount$ | async"
			[label]="t('workers')"
			icon="user"
		></app-dashboard-card>
		<app-dashboard-card
			class="card"
			link="../halls"
			[value]="hallsCount$ | async"
			[label]="t('halls')"
			icon="halls"
		></app-dashboard-card>
		<app-dashboard-card
			class="card"
			link="../halls"
			[value]="tablesCount$ | async"
			[label]="t('tables')"
			icon="table"
		></app-dashboard-card>
	</ul>

	<app-dashboard-footer class="footer"></app-dashboard-footer>
</div>
