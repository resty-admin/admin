<div class="payment-systems-page" *transloco="let t; read: 'paymentSystems'">
	<h1 appTypography class="title" theme="1">{{ t("title") }}</h1>

	<app-input class="search" [label]="t('FORM.SEARCH_LABEL')" [placeholder]="t('FORM.SEARCH_PLACEHOLDER')"></app-input>

	<ul class="payment-systems">
		<li class="payment-system" *ngFor="let paymentSystem of paymentSystems$ | async">
			<button class="button">
				<p appTypography theme="2">{{ paymentSystem.name }}</p>
			</button>
		</li>
	</ul>
</div>
