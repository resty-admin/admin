<div class="payment-systems-page" *transloco="let t; read: 'paymentSystems'">
	<h1 appTypography class="title" theme="1">{{ t("title") }}</h1>

	<app-filters class="filters"></app-filters>

	<app-list class="list" [items]="paymentSystems$ | async" [itemTemplate]="paymentSystemTempalte"></app-list>
</div>

<ng-template let-item #paymentSystemTempalte>
	<app-payment-system [paymentSystem]="item"></app-payment-system>
</ng-template>
