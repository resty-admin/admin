<ng-container *transloco="let t">
	<div class="profile-page" *ngIf="user$ | async as user">
		<div class="header">
			<h1 appTypography theme="1" class="title">{{ t("TITLE") }}</h1>

			<div class="tools">
				<app-language-select class="language"></app-language-select>
				<app-theme class="theme"></app-theme>
			</div>
		</div>
		<div class="info">
			<p class="name">{{ user.name }}</p>
			<p class="role">{{ t(user.role) }}</p>
		</div>

		<form class="form" [formGroup]="formGroup" (ngSubmit)="updateMe(formGroup.value)">
			<app-input
				class="input name"
				theme="2"
				formControlName="name"
				[label]="t('NAME_LABEL')"
				[placeholder]="t('NAME_PLACEHOLDER')"
			></app-input>
			<app-input
				class="input tel"
				theme="2"
				formControlName="tel"
				[label]="t('TEL_LABEL')"
				[placeholder]="t('TEL_PLACEHOLDER')"
			></app-input>
			<app-input
				class="input email"
				theme="2"
				formControlName="email"
				[label]="t('EMAIL_LABEL')"
				[placeholder]="t('EMAIL_PLACEHOLDER')"
			></app-input>

			<button class="submit">{{ t("SUBMTI") }}</button>

			<app-image
				class="image"
				[name]="user.role === userRoleEnum.Admin ? 'manager' : user.role.toLowerCase()"
			></app-image>
		</form>

		<button class="delete" (click)="deleteMe()">{{ t("DELETE_PROFILE") }}</button>
	</div>
</ng-container>
