<header class="header" *transloco="let t">
	<a class="logo" routerLink="/" (click)="isAsideOpen ? emitBurgerClick() : null">
		<app-image class="image" name="logo" placeholder="logo"></app-image>
	</a>

	<div class="space"></div>

	<!--	<app-active-order-->
	<!--		class="active-order"-->
	<!--		[activeOrder]="activeOrder"-->
	<!--		[activeOrderLink]="activeOrderLink"-->
	<!--	></app-active-order>-->

	<button class="profile" *ngIf="user" [tippy]="dropdown" placement="bottom-end" variation="popper">
		<p class="name">{{ user.name }}</p>
		<p class="role">{{ t("USERS." + user.role) }}</p>

		<div class="icon">
			<span class="text">{{ user.name | initials }}</span>
		</div>
	</button>

	<button class="burger" (click)="emitBurgerClick()">
		<app-icon class="icon" [name]="isAsideOpen ? 'close' : 'burger'"></app-icon>
	</button>
	<ng-template #dropdown let-hide>
		<ul class="actions">
			<li class="action" *ngFor="let action of userActions; trackBy: sharedService.trackByFn">
				<button class="button" (click)="action.func(); hide()">
					<app-icon class="icon" [name]="action.icon"></app-icon>
					<span class="text">{{ t("HEADER." + action.label) }}</span>
				</button>
			</li>
		</ul>
	</ng-template>
</header>
