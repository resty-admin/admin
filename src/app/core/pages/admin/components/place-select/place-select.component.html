<div class="place" *transloco="let t">
	<p class="title" *ngIf="isOwner">
		<span class="text">{{ t("PLACES.ADD_PLACE") }}</span>
		<button appIconButton [disabled]="disabled" class="button" (click)="emitAddPlaceClick()">
			<app-icon class="icon" name="add"></app-icon>
		</button>
	</p>
	<div class="container">
		<app-select
			class="select"
			bindLabel="name"
			bindValue="id"
			[value]="placeId"
			[label]="t('FORM.PLACE_LABEL')"
			[placeholder]="t('FORM.PLACE_PLACEHOLDER')"
			[options]="places"
			(valueChange)="emitPlaceChange($event)"
			[disabled]="disabled"
		></app-select>
		<app-more
			*ngIf="isOwner; else connectToPlace"
			class="more"
			[disabled]="!placeId"
			(editClicked)="emitEditClick(placeId)"
			(deleteClicked)="emitDeleteClick(placeId)"
		></app-more>

		<ng-template #connectToPlace>
			<div class="more">
				<a type="button" class="app-more link" routerLink="connect-to-place">
					<app-icon class="add" name="add"></app-icon>
				</a>
			</div>
		</ng-template>
	</div>
</div>
